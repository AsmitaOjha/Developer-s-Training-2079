<body>
    <h2>JavaScript is Dynamically typed not Statically</h2>
    This means the type of the variable is checked during run time only.
    The statically typed languages checks the variable type at compile time.
    JavaScript is also stated as <strong> Loosly Typed</strong>language.
    <script>
     var name;
     name="Asmita Ojha";
     alert(name);
     name= "4";
     alert(name);
    </script>
