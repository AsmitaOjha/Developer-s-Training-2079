<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript intro</title>
</head>
<body>
 <script> 
   // 1. if script tag is defined in the head tag then, head tag may not be able to access the DOM(Document Object Model) elements because the head tag loads before body tag.
   //Therefore, in order to access DOM elements, script tag must be defined inside body tag.
   //2. JavaScript is Case senstive
   var Science, science;
   Science = "Physics";
   science = "Biology";
  alert(Science);
  alert(science);
</script>
</body>
</html>
