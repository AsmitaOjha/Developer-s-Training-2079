<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure in JAvaScript</title>
</head>
<body>
    <script>
       //Closure is self content function.
       function Closures(){
        var x=0;
        alert(x);
        function Incre()
        {
            x++;
            alert(x);
        }
        return {Incre}
       }
       var ref=Closures();
       ref.Incre(); //1
       ref.Incre(); //2
    </script>
</body>
</html>
